<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>

    <!-- CSS style sheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <h1>Totally Trivial Trivia!</h1>
    </header>

    <div class="wrapper">
        <div class="container">
            <div class="stats">

            </div>

            <div class="welcome-screen"></div>

            <div class="restart-screen"></div>

            <button id="begin-game">Start</button>
                <div id="category"></div>
                <div id="question-value"></div>
                <div id="question"></div>
                <div id="response-buttons">
                    <ul class="responses">

                    </ul>
                </div>
                <div id="timer">

                </div>
                <div id= "correct-next-question"></div>
                <div id="incorrect-next-question"></div>
                <div id="times-up"></div>
            </div>

            <div class="clear"></div>

        </div>
    </div>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Script -->
    <script src="app.js"></script>
</body>

</html>
